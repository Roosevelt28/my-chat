<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoChat Social</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">GeoChat</div>
        <div class="nav-icons">
            <button id="themeToggle"><i class="fas fa-moon"></i></button>
            <button onclick="showSection('profileSection')"><i class="fas fa-user"></i> рЃърЃарЃЮрЃцрЃўрЃџрЃў</button>
            <button onclick="showSection('chatSection')"><i class="fas fa-comments"></i> рЃЕрЃљрЃбрЃў</button>
        </div>
    </nav>

    <div class="container">
        
        <div id="authSection" class="section active">
            <div class="auth-box">
                <h2>рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ</h2>
                <input type="text" id="regName" placeholder="рЃАрЃљрЃ«рЃћрЃџрЃў рЃњрЃЋрЃљрЃарЃў">
                <input type="date" id="regDob">
                <select id="regPurpose">
                    <option value="coffee">РўЋ рЃДрЃљрЃЋрЃўрЃА рЃЊрЃљрЃџрЃћрЃЋрЃљ</option>
                    <option value="dating">РЮц№ИЈ рЃЊрЃљрЃЮрЃ»рЃљрЃ«рЃћрЃЉрЃљ</option>
                    <option value="hangout">­ЪјЅ рЃЊрЃарЃЮрЃўрЃА рЃњрЃљрЃДрЃЋрЃљрЃюрЃљ</option>
                </select>
                <button onclick="registerUser()">рЃерЃћрЃАрЃЋрЃџрЃљ</button>
            </div>
        </div>

        <div id="profileSection" class="section hidden">
            <div class="profile-header">
                <div class="profile-pic-container">
                    <img id="profilePic" src="https://via.placeholder.com/150" alt="Profile">
                    <label for="uploadPhoto" class="upload-btn"><i class="fas fa-camera"></i></label>
                    <input type="file" id="uploadPhoto" accept="image/*" onchange="uploadProfilePhoto(event)" hidden>
                </div>
                <h2 id="displayName">рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃћрЃџрЃў</h2>
                <p id="displayPurpose" class="badge">рЃЏрЃўрЃќрЃљрЃюрЃў</p>
                <p id="displayDate">рЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃћрЃЉрЃБрЃџрЃўрЃљ: рЃЊрЃдрЃћрЃА</p>
            </div>

            <div class="profile-actions">
                <button><i class="fas fa-user-plus"></i> рЃЏрЃћрЃњрЃЮрЃЉрЃарЃћрЃЉрЃерЃў рЃЊрЃљрЃЏрЃљрЃбрЃћрЃЉрЃљ</button>
                <button><i class="fas fa-envelope"></i> рЃърЃўрЃарЃљрЃЊрЃў рЃЏрЃћрЃАрЃўрЃ»рЃў</button>
            </div>

            <div class="gallery">
                <h3>рЃЕрЃћрЃЏрЃў рЃњрЃљрЃџрЃћрЃарЃћрЃљ / рЃЎрЃћрЃЊрЃћрЃџрЃў</h3>
                <div class="gallery-grid" id="galleryGrid">
                    </div>
            </div>
        </div>

        <div id="chatSection" class="section hidden">
            <div class="chat-container">
                <div class="chat-header">
                    рЃАрЃљрЃћрЃарЃЌрЃЮ рЃЕрЃљрЃбрЃў
                </div>
                <div class="chat-window" id="chatWindow">
                    </div>
                <div class="chat-input-area">
                    <input type="text" id="messageInput" placeholder="рЃЊрЃљрЃгрЃћрЃарЃћ рЃарЃљрЃЏрЃћ...">
                    <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
