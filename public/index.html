<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginOverlay" class="overlay">
        <div class="login-box">
            <h2><i class="fas fa-user-secret"></i> рЃўрЃЊрЃћрЃюрЃбрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ</h2>
            <input type="text" id="regName" placeholder="рЃАрЃљрЃ«рЃћрЃџрЃў / рЃќрЃћрЃЊрЃЏрЃћрЃбрЃАрЃљрЃ«рЃћрЃџрЃў">
            <input type="date" id="regDob" title="рЃЊрЃљрЃЉрЃљрЃЊрЃћрЃЉрЃўрЃА рЃЌрЃљрЃарЃўрЃдрЃў">
            <select id="regPurpose">
                <option value="" disabled selected>рЃљрЃўрЃарЃЕрЃўрЃћ рЃЏрЃўрЃќрЃљрЃюрЃў...</option>
                <option value="coffee">РўЋ рЃДрЃљрЃЋрЃљ & рЃАрЃљрЃБрЃЉрЃљрЃарЃў</option>
                <option value="dating">РЮц№ИЈ рЃБрЃарЃЌрЃўрЃћрЃарЃЌрЃЮрЃЉрЃљ</option>
                <option value="chill">­ЪЋХ№ИЈ рЃЊрЃарЃЮрЃўрЃА рЃњрЃљрЃДрЃЋрЃљрЃюрЃљ</option>
            </select>
            <button onclick="completeRegistration()">рЃАрЃўрЃАрЃбрЃћрЃЏрЃљрЃерЃў рЃерЃћрЃАрЃЋрЃџрЃљ</button>
        </div>
    </div>

    <div id="mainApp" class="app-container hidden">
        
        <header>
            <div class="user-info" onclick="toggleProfile()">
                <img id="headerAvatar" src="https://ui-avatars.com/api/?name=User&background=random" alt="Avatar">
                <span id="headerName">рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃћрЃџрЃў</span>
            </div>
            <div class="actions">
                <button onclick="clearChat()" title="рЃЕрЃљрЃбрЃўрЃА рЃњрЃљрЃАрЃБрЃцрЃЌрЃљрЃЋрЃћрЃЉрЃљ"><i class="fas fa-trash"></i></button>
                <button onclick="logout()" title="рЃњрЃљрЃАрЃЋрЃџрЃљ"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div id="chatArea" class="chat-area">
            </div>

        <div class="input-area">
            <button class="attach-btn"><i class="far fa-smile"></i></button>
            <input type="text" id="msgInput" placeholder="рЃљрЃЎрЃарЃўрЃцрЃћрЃЌ рЃбрЃћрЃЦрЃАрЃбрЃў...">
            <button onclick="sendMsg()" class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>

        <div id="profileSidebar" class="profile-sidebar">
            <button class="close-btn" onclick="toggleProfile()">&times;</button>
            
            <div class="profile-content">
                <div class="profile-img-box">
                    <img id="profileBigImg" src="https://ui-avatars.com/api/?name=User" alt="Profile">
                    <label for="photoUpload" class="edit-icon"><i class="fas fa-camera"></i></label>
                    <input type="file" id="photoUpload" hidden accept="image/*" onchange="handlePhotoUpload(event)">
                </div>
                
                <h2 id="profileName">рЃАрЃљрЃ«рЃћрЃџрЃў</h2>
                <p id="profilePurpose" class="tag">рЃЏрЃўрЃќрЃљрЃюрЃў</p>
                <p id="profileDob" class="info-text">рЃљрЃАрЃљрЃЎрЃў: -</p>

                <div class="stats">
                    <button><i class="fas fa-user-plus"></i> рЃЏрЃћрЃњрЃЮрЃЉрЃарЃЮрЃЉрЃљ</button>
                    <button><i class="fas fa-envelope"></i> рЃЏрЃўрЃгрЃћрЃарЃљ</button>
                </div>

                <div class="gallery-section">
                    <h3>рЃњрЃљрЃџрЃћрЃарЃћрЃљ / рЃЎрЃћрЃЊрЃћрЃџрЃў</h3>
                    <div class="gallery-grid" id="userGallery">
                        </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
